<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image content generation</title>
<style type="text/css">
body {
  color:#000;
  background-color:#FFF;
  font-family:Arial, Helvetica, sans-serif;
}
#wrapper {
  width:650px;
  margin:0 auto;
}
p:before {
  content: url(../images/green_dot.png);
}
p:after {
  content: url(../images/red_dot.png);
}
</style>
</head>

<body>
<div id="wrapper">
  <h1>Using :before and :after</h1>
  <p>This is the first paragraph. Blah, blah, blah. . .</p>
  <p>The second paragraph isn't very interesting, either.</p>
</div>
</body>
</html>
