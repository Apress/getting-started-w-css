<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resumed sequence using CSS generated content</title>
<style type="text/css">
body {
  color:#000;
  background-color:#FFF;
  font-family:Arial, Helvetica, sans-serif;
  counter-reset: continue;
}
ol {
  list-style-type: none;
}
li:before {
  counter-increment: continue;
  content: counter(continue) '. ';
}
#more {
  counter-reset: continue 3;
}
</style>
</head>

<body>
<ol>
  <li>Item one</li>
  <li>Item two</li>
  <li>Item three</li>
</ol>
<p>This is a bit of explanatory text. Now resume the sequence. . .</p>
<ol id="more">
  <li>Item four</li>
  <li>Item five</li>
</ol>
</body>
</html>
