<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Overflow: auto</title>
<style type="text/css">
body {
  color: #000;
  background-color: #FFF;
  font-family:Arial, Helvetica, sans-serif;
}
p {
  width: 450px;
  height: 300px;
  background-color: #CCC;
  overflow: auto;
}
.floatleft {
  float: left;
  margin: 0 8px 3px 0;
}
</style>
</head>

<body>
<p><img src="../images/forest_grassland.jpg" alt="Kainab National Forest" width="325" height="208" class="floatleft" />The image and text fit inside the paragraph, but the overflow property has been set to auto. So, no scrollbars are generated.</p>

</body>
</html>
