<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Overflow: default behavior</title>
<style type="text/css">
body {
  color: #000;
  background-color: #FFF;
  font-family:Arial, Helvetica, sans-serif;
}
p {
  width: 250px;
  height: 300px;
  background-color: #CCC;
}
.floatleft {
  float: left;
  margin: 0 8px 3px 0;
}
</style>
</head>

<body>
<p><img src="../images/forest_grassland.jpg" alt="Kainab National Forest" width="325" height="208" class="floatleft" />This paragraph is 250px wide and 300px high, and has a light gray background color. As you can see, the image and text extend outside the paragraph, and overlap the following content. This is the default behavior of content that is too large for its container.</p>

<h2>Content overlapped by overflow</h2>
</body>
</html>
