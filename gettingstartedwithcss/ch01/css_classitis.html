<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Styling with CSS: A mild case of classitis</title>
<style type="text/css">
.body {
  background-color: #FFF;
}
.heading { 
  font-family: Arial, Helvetica, sans-serif;
  color: #900; 
}
.bodyText { 
  font-family: Arial, Helvetica, sans-serif;
  margin-left: 40px;
  color: #000;
}
a:link {
  color: #060;
  font-weight: bold;
}
a:visited { color: #096; }
a:hover, a:active { color: #060; }

</style>
</head>

<body class="body">
<h1 class="heading">A Mild Case of Classitis</h1>
<p class="bodyText">In the bad, old days, pages used to be styled using font and other presentational tags.</p>
<p class="bodyText">If you wanted to change the look of the page, you needed to  make the changes in many places.</p>
<p class="bodyText">This <a href="#">link is bold and green</a>.</p>
</body>
</html>
