<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Basic table with 10px border</title>
</head>

<body>
<table width="200" border="10" cellpadding="5">
  <tr>
    <td>Row one - cell 1</td>
    <td>Cell 2</td>
  </tr>
  <tr>
    <td>Row two - cell 1</td>
    <td>Cell 2</td>
  </tr>
</table>
</body>
