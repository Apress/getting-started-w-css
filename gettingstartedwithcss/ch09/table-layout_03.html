<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fixed width with overflow hidden</title>
<style type="text/css">
table {
  table-layout:fixed;
  border:solid #000 5px;
  border-spacing:0;
  width:300px;
  overflow:hidden;
}
td {
  padding:5px;
}
</style>
</head>

<body>
<table>
  <colgroup>
  <col width="25%" />
  <col width="75%" />
  </colgroup>
  <tr>
    <td width="50%">Angel's Window</td>
    <td width="50%"><img src="../images/angels_window.jpg" width="350" height="249" alt="Angel's window" /></td>
  </tr>
  <tr>
    <td>Kaibab National Forest</td>
    <td><img src="../images/forest_grassland.jpg" width="325" height="208" alt="Kaibab National Forest" /></td>
  </tr>
</table>
</body>
</html>
